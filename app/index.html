<!DOCTYPE html>
<html lang="en" ng-app="sithLeague">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sith League</title>

  <!-- Font used by Angualr Material -->
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>

  <!-- Angular Material stylesheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  
</head>

<body ng-cloak>

  <header>
    <nav>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>SithLeague</h2>
        </div>
      </md-toolbar>
    </nav>
  </header>

  <!-- Main Content -->
  <md-content layout-padding id="main">
    <div ng-view></div>
  </md-content>
  <!-- END Main Content -->
 
  <!-- AngularJS libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- ANGULAR BOOTSTRAPING -->
  <script type="text/javascript">
    var sithLeague = angular.module('sithLeague' , [
        // Required dependancies
        'ngMaterial',
        'ngRoute'
    ]);
  </script>

  <!-- App libraries -->
  <script src="app.js"></script>
  <!-- Markers for gulp-inject to insert requires js files -->
    <!-- inject:js -->
    <!-- endinject -->

</body>
</html>
